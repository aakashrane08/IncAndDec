<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc and Dec</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/499f329720.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <div id="top">
            Increment And Decrement.
        </div>

        <div id="bottom">
            <button  onclick="decrement()" style='font-size:24px'><i class='fas fa-minus'></i></button>
            <div id="counter" class="bold">
                0
            </div>

            <button onclick="increment()" style='font-size:24px'><i class='fas fa-plus'></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
